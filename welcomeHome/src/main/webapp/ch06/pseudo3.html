<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div {
        color: white;
    }
    h2::first-letter {
        font-size: 30px;
        color: red;
        text-transform: uppercase;
    }
    h3::first-line{
        color: royalblue;
    }
    input:focus{
        background-color: rgb(228, 253, 160);
    }
    /* 체크되면 input태그 옆에 있는(형제) div에 스타일을 지정. */
    input:checked + div.d1{
        background-color: green;
    }
    input:checked + div.d2{
        background-color: tomato;
    }
</style>

<body>
    <h2>states pseudo-classes</h2>
    <h3>문제) 대한민국 수도는<br>
        어디일까요?</h3>
    <p>정답 작성 : <input type="text"></p>
    <h2>answer</h2>
    힌트 보기 : <input type="checkbox">
    <div class="d1">
        남대문이 있는 곳이죠.
    </div>
    정답 보기 : <input type="checkbox">
    <div class="d2">
        서울
    </div>
</body>
</html>
