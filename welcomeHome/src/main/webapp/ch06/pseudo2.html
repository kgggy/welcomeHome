<!DOCTYPE html>
<html lang="en">

<head>

<style> 
/* (p.215) */
    h4:nth-child(2n+1) {
        background-color: cyan;
    }
    h4:nth-last-child(1){
        background-color: hotpink;
    }
   
    /* 같은 타입 내에서만 카운트. */
   p:nth-of-type(2) {
        background-color: greenyellow;
    }
    p:only-of-type{
        background-color: palegreen;
    }
    div:empty{
        width: 50px;
        height: 30px;
        background-color: plum;
    }
    tr:nth-of-type(2n){
        background-color: royalblue;
    }
</style>

<body>
   
    <p>웹프로그래밍0</p>
    <h4>웹프로그래밍-1</h4>
    <h4>웹프로그래밍-2</h4>
    <h4>웹프로그래밍-3</h4>
    <h4>웹프로그래밍-4</h4>
    <p>웹프로그래밍00</p>
    <h4>웹프로그래밍-5</h4>
    <h4>웹프로그래밍-6</h4>
    <h4>웹프로그래밍-7</h4>
    <h4>웹프로그래밍-8</h4>
    <h4>웹프로그래밍-9</h4>
    <h4>웹프로그래밍-10</h4>
    <h4>웹프로그래밍-11</h4>

    <div>
        <p>웹프로그래밍</p>
        <span>웹프로그래밍2</span>
    </div>
    <div></div>
</body>

</html>
