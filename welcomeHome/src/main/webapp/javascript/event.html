<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript/event.html</title>
</head>

<body>
    <form name='frm' action="aaa.html" onsubmit="submitFnc(event)">
        이름: <input type="text" name="name" id="name"><br>
        나이: <input type="number" name="age" id="age"><br>
        전화번호: <input type="text" name="phone" id="phone"><br>
        <input type="submit" value="저장">
    </form>

    <ul id='memberList'>

    </ul>

    <script>
        function submitFnc(e) {
           e.preventDefault(); //submit의 기본 기능을 차단. => 페이지 안넘어가도록함.
            if (document.frm.name.value == '') { //값을 안넣었을 경우.
                alert('이름을 입력하세요!')
                document.frm.name.focus();
                return; //function을 종료한다는 의미.
            }
            if(document.frm.age.value == '') { 
                alert('나이를 입력하세요!')
                document.frm.age.focus();
                return; 
            }
            if(document.frm.phone.value == '') { 
                alert('전화번호를 입력하세요!')
                document.frm.phone.focus();
                return; 
            }

            let name = document.frm.name.value;
            let age = document.frm.age.value;
            let phone = document.frm.phone.value;

            let uList = document.getElementById('memberList');
            //0, null, '' => false
            //1, 'value' => true
            if(uList.childNodes.length) {
                uList.insertBefore(createList(name, age, phone),uList.firstChild); //insertBefore => 앞쪽에 넣겠다는 의미.
            }else {
                uList.appendChild(createList(name, age, phone));
            }

            document.frm.name.value = ''; //사용자 입력 후 입력값을 지움.
            document.frm.age.value = '';
            document.frm.phone.value = '';
            document.frm.name.focus() //첫번째 입력값의 위치에 초점을 둠.

        //    return false;
        }
       
        function createList(arg1, arg2, arg3) {
            //<li>name1 - age</li>형식으로 리턴.
            let liTag = document.createElement('li');
            let text = document.createTextNode(arg1 + ' - ' + arg2 + ' - ' + arg3);
            liTag.appendChild(text);

            return liTag;
        }
    </script>
</body>

</html>
