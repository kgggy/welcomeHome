<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="register.jsp" method="post">
        <table>
            <caption>회원가입</caption>
            <tbody>
                <tr>
                    <td><label for="user_id">회원아이디</label></td>
                    <td><input type="text" name="user_id" id="user_id"></td>
                </tr>

                
                <tr>
                    <td><label for="user_pw">비밀번호</label></td>
                    <td><input type="password" name="user_pw" id="user_pw"></td>
                </tr>
                <tr>
                    <td><label for="user_name">이름</label></td>
                    <td><input type="text" name="user_name" id="user_name"></td>
                </tr>
                <tr>
                    <td><label for="user_gen">성별</label></td>
                    <td><input type="radio" name="user_gen" id="user_gen" value="M">남
                        <input type="radio" name="user_gen" id="user_gen" value="W">여</td>
                </tr>
                <tr>
                    <td><label for="user_hobby">취미</label></td>
                    <td>
                        <select name="user_hobby" id="user_hobby">
                            <option value="health">운동</option>
                            <option value="book">독서</option>
                            <option value="eating">맛집탐방</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="user_birth">생년월일</label></td>
                    <td><input type="date" name="user_birth" id="user_birth"></td>
                </tr>
                <tr align="center">
                    <td colspan="2">
                        <input type="submit" value="회원가입">
                        <input type="reset" value="취소">
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>

</html>
